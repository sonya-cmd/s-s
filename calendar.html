<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календар подій - Шкільна платформа</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EAEAEA;
      color: #353535;
    }

    header {
      background-color: #747D71;
      color: #FEFEFE;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1em;
    }

    nav a {
      color: #FEFEFE;
      text-decoration: none;
      padding: 0.5em 1em;
      border-radius: 20px;
      background-color: #353535;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #FF5623;
      transform: scale(1.05);
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .nav button {
      background-color: #747D71;
      color: #FEFEFE;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .nav button:hover {
      background-color: #FF5623;
    }

    .calendar {
      max-width: 900px;
      margin: 40px auto;
      background: #FEFEFE;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      color: #353535;
      margin-bottom: 20px;
    }

    h2 {
      color: #353535;
      border-bottom: 2px solid #F5E663;
      padding-bottom: 8px;
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 12px;
      border-bottom: 1px dashed #ccc;
      transition: background 0.3s;
      background: #FFFBC1;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    li:hover {
      background-color: #FFED97;
    }

    footer {
      background-color: #353535;
      color: #FEFEFE;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fa-solid fa-house"></i> S&S Освіта</div>
    <nav>
      <a href="index.html">Головна</a>
      <a href="schedule.html">Розклад</a>
      <a href="calendar.html">Календар подій</a>
      <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Вхід</a>
    </nav>
  </header>

  <div class="nav">
    <button onclick="prevMonth()">⬅️ Попередній</button>
    <button onclick="nextMonth()">Наступний ➡️</button>
  </div>

  <div class="calendar">
    <h1 id="month-title">Календар подій - Травень 2025</h1>
    <div id="calendar-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 Шкільна платформа. Створено з ❤️</p>
  </footer>

  <script>
    const events = {
      "Січень": {
        "Навчальні заходи": ["15 січня — Відкрите заняття з біології"],
        "Позакласні заходи": ["22 січня — Урочистий концерт до Дня Соборності"],
        "ЗНО / ДПА": []
      },
      "Лютий": {
        "Навчальні заходи": ["10 лютого — Практична робота з географії"],
        "Позакласні заходи": ["14 лютого — День закоханих у школі"],
        "ЗНО / ДПА": []
      },
      "Березень": {
        "Навчальні заходи": ["6 березня — Мовний марафон"],
        "Позакласні заходи": ["8 березня — Весняний ярмарок"],
        "ЗНО / ДПА": []
      },
      "Квітень": {
        "Навчальні заходи": ["9 квітня — Контрольна з хімії"],
        "Позакласні заходи": ["25 квітня — Еко-акція «Зробимо чисто»"],
        "ЗНО / ДПА": []
      },
      "Травень": {
        "Навчальні заходи": ["13 травня — Захист дослідницьких робіт"],
        "Позакласні заходи": ["17 травня — Концерт до Дня вишиванки"],
        "ЗНО / ДПА": ["28 травня — ЗНО з української мови"]
      },
      "Червень": {
        "Навчальні заходи": ["3 червня — Підсумкова контрольна з математики"],
        "Позакласні заходи": ["12 червня — Літній квест"],
        "ЗНО / ДПА": ["18 червня — ЗНО з історії України"]
      },
      "Липень": {
        "Навчальні заходи": [],
        "Позакласні заходи": [],
        "ЗНО / ДПА": ["4 липня — Додаткова сесія ЗНО"]
      },
      "Серпень": {
        "Навчальні заходи": [],
        "Позакласні заходи": ["28 серпня — Підготовка класів до навчального року"],
        "ЗНО / ДПА": []
      },
      "Вересень": {
        "Навчальні заходи": ["2 вересня — Старт навчального року"],
        "Позакласні заходи": ["15 вересня — День фізкультури і спорту"],
        "ЗНО / ДПА": []
      },
      "Жовтень": {
        "Навчальні заходи": ["9 жовтня — Контрольна з англійської мови"],
        "Позакласні заходи": ["14 жовтня — День захисників і захисниць України"],
        "ЗНО / ДПА": []
      },
      "Листопад": {
        "Навчальні заходи": ["11 листопада — Підсумкова контрольна з української мови"],
        "Позакласні заходи": ["21 листопада — Лінійка до Дня Гідності та Свободи"],
        "ЗНО / ДПА": []
      },
      "Грудень": {
        "Навчальні заходи": ["16 грудня — Тематичний контроль з фізики"],
        "Позакласні заходи": ["19 грудня — Свято Миколая у школі"],
        "ЗНО / ДПА": []
      }
    };

    const months = Object.keys(events);
    let currentMonthIndex = months.indexOf("Травень");

    function renderCalendar() {
      const monthName = months[currentMonthIndex];
      const monthEvents = events[monthName];
      document.getElementById("month-title").textContent = `Календар подій - ${monthName} 2025`;
      let html = "";
      for (const category in monthEvents) {
        html += `<h2>${category}</h2><ul>`;
        monthEvents[category].forEach(event => {
          html += `<li>${event}</li>`;
        });
        html += "</ul>";
      }
      document.getElementById("calendar-container").innerHTML = html;
    }

    function prevMonth() {
      if (currentMonthIndex > 0) {
        currentMonthIndex--;
        renderCalendar();
      }
    }

    function nextMonth() {
      if (currentMonthIndex < months.length - 1) {
        currentMonthIndex++;
        renderCalendar();
      }
    }

    renderCalendar();
  </script>
</body>
</html>
