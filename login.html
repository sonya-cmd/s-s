<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вхід до системи</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Nunito', sans-serif;
    background-color: #FEFEFE;
    color: #353535;
  }

  body.login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 100px;
  }

  header {
    background-color: #747D71;
    color: #FEFEFE;
    padding: 1em 2em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  header .logo {
    font-size: 1.5em;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  nav {
    display: flex;
    gap: 1em;
  }

  nav a {
    color: #FEFEFE;
    text-decoration: none;
    padding: 0.5em 1em;
    border-radius: 20px;
    transition: background-color 0.3s, transform 0.2s;
  }

  nav a:hover {
    background-color: #FF5623;
    transform: scale(1.05);
  }

  .login-box {
    background: #FEFEFE;
    padding: 3em;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  .login-title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.6em;
    font-size: 2em;
    color: #353535;
    margin-bottom: 1.5em;
  }

  .login-title i {
    font-size: 1.4em;
  }

  .login-box input {
    width: 100%;
    padding: 1em 1.2em;
    margin: 0.8em 0;
    border-radius: 12px;
    border: 1px solid #EAEAEA;
    font-size: 1.1em;
    background-color: #FEFEFE;
    transition: box-shadow 0.3s;
  }

  .login-box input:focus {
    box-shadow: 0 0 5px #FFF600;
    outline: none;
  }

  .login-box button {
    padding: 1em 2.5em;
    font-size: 1.1em;
    background-color: #FFF600;
    color: #353535;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .login-box button:hover {
    background-color: #FF5623;
    color: white;
    transform: scale(1.05);
  }
  </style>
</head>

<body class="login-page">
  <header>
    <div class="logo"><i class="fa-solid fa-house"></i> S&S Освіта</div>
    <nav>
      <a href="index.html">Головна</a>
      <a href="schedule.html">Розклад</a>
      <a href="calendar.html">Календар подій</a>
      <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Вхід</a>
    </nav>
  </header>

  <div class="login-box">
    <h2 class="login-title">
      <i class="fa-solid fa-user-lock"></i>
      <span>Вхід</span>
    </h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Введіть email" required />
      <input type="password" id="password" placeholder="Введіть пароль" required />
      <button type="submit">Увійти</button>
    </form>
  </div>

  <script>
  function login(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;

    let existingProfile = localStorage.getItem('userProfile');
    
    if (!existingProfile) {
      const profile = {
        email: email,
        name: email.split('@')[0],
        class: "10-А клас",
        role: "Учень",
        avatar: "",
      };
      localStorage.setItem('userProfile', JSON.stringify(profile));
    }

    window.location.href = 'cabinet.html';
  }
</script>
</html>
